<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="history"></p>
                <p class="input"></p>
            </div>
            <div class="button-container">
                <button class="clear" id="allClear">AC</button>
                <button class="clear" id="clear">C</button>
                <button class="operator" id="mod">%</button>
                <button class="operator" id="divide">รท</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button class="sign" id="sign">+/-</button>
                <button class="number" id="zero">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
